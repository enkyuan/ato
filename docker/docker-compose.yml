services:
  postgres:
    image: postgres:16-alpine
    container_name: ato-postgres
    environment:
      POSTGRES_DB: ato
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ../apps/api/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ato-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ato"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ato-redis
    command: redis-server --requirepass redis --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - ato-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    image: ato-api
    container_name: ato-api
    working_dir: /app
    environment:
      PORT: 8080
      DATABASE_URL: postgres://admin:postgres@postgres:5432/ato?sslmode=disable
      REDIS_URL: redis://:redis@redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-NEK4lyHfHQaMPaGjQPhetkN7ndgeSKZF}
      JWT_EXPIRY: 24h
      REFRESH_TOKEN_EXPIRY: 168h
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8080:8080"
    networks:
      - ato-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ../apps/api:/app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ato-network:
    driver: bridge
    name: ato-network
