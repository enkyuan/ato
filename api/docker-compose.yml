version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ato-postgres
    environment:
      POSTGRES_DB: ato
      POSTGRES_USER: ato_user
      POSTGRES_PASSWORD: ato_password_dev
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ato_user -d ato"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ato-redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass redis_password_dev --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
